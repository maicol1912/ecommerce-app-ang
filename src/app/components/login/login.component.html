<div class="wrapper">
  <div class="body">
    <img class="logo" src="/assets/img/login.png" alt="img login">
    <h2>Login</h2>
    <form [formGroup]="login_form" (submit)="login(login_form.value)">
      <div class="form-floating mb-3 mt-3">
        <input type="text" formControlName="username" autocomplete="false" class="form-control"
          placeholder="Ingrese usuario">
        <label>Usuario</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" formControlName="password" autocomplete="false" class="form-control"
          placeholder="Ingrese password">
        <label>Password</label>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-lg">Aceptar</button>
      </div>
    </form>
    <p class="mt-3">No tienes cuenta? <a routerLink="/signIn">Registrar</a></p>
  </div>
ng 
</div>
