<div class="wrapper">
  <div class="body">
    <img class="logo" src="/assets/img/login.png" alt="img login">
    <h2>Registrar Usuario</h2>

    <div class="form-floating mb-3 mt-3">
      <input type="text" autocomplete="false" class="form-control" placeholder="Ingrese usuario">
      <label>Usuario</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" autocomplete="false" class="form-control" placeholder="Ingrese password">
      <label>Password</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" autocomplete="false" class="form-control" placeholder="Ingrese password de nuevo">
      <label>Repetir password</label>
    </div>

    <div class="d-grid gap-2">
      <button type="button" class="btn btn-primary btn-lg">Aceptar</button>
    </div>
    <p class="mt-3"><a routerLink="/login">Login</a></p>
  </div>
</div>
